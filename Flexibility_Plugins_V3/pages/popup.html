<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexibility</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
<h1>Flexibility</h1>
<button id="switchModes" type="button">切换模式</button>
<button id="settings" type="button">设置</button>
<div class="feature">
    <div class="timeShow">
        <div class="timeBox"><span id="hours1" class="timeFont">0</span></div>
        <div class="timeBox"><span id="hours2" class="timeFont">0</span></div>
        <div class="dotBox"><span id="dot1" class="dotFont">:</span></div>
        <div class="timeBox"><span id="minutes1" class="timeFont">0</span></div>
        <div class="timeBox"><span id="minutes2" class="timeFont">0</span></div>
        <div class="dotBox"><span id="dot2" class="dotFont">:</span></div>
        <div class="timeBox"><span id="seconds1" class="timeFont">0</span></div>
        <div class="timeBox"><span id="seconds2" class="timeFont">0</span></div>
    </div>
</div>
<button id="but">语音</button>
<script src="../js/popup.js"></script>
</body>
</html>
